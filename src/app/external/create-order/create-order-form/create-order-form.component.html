<mat-card>
  <mat-card-content>
    <mat-card-title>Crear Orden</mat-card-title>
    <mat-card-subtitle>Generar Pedido de reabastecimiento.</mat-card-subtitle>
    <div class="mat-elevation-z8">
      <mat-form-field appearance="fill">
        <mat-label>Producto</mat-label>
        <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Cantidad</mat-label>
        <input matInput type="number">
      </mat-form-field>
      <div class="button-row">
        <button mat-raised-button color="accent" matTooltip="Agregar" matTooltipPosition="right" type="submit">Guardar</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
