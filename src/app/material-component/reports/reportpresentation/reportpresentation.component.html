<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Weight Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="departamento">
      <th mat-header-cell *matHeaderCellDef> departamento </th>
      <td mat-cell *matCellDef="let element"> {{element.departamento}} </td>
    </ng-container>
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef> marca </th>
      <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>
    <ng-container matColumnDef="suplidor">
      <th mat-header-cell *matHeaderCellDef> suplidor </th>
      <td mat-cell *matCellDef="let element"> {{element.suplidor}} </td>
    </ng-container>
    <ng-container matColumnDef="costo">
      <th mat-header-cell *matHeaderCellDef> costo </th>
      <td mat-cell *matCellDef="let element">RD${{element.costo}} </td>
    </ng-container>
    <ng-container matColumnDef="margen">
      <th mat-header-cell *matHeaderCellDef> margen </th>
      <td mat-cell *matCellDef="let element"> {{element.margen}}% </td>
    </ng-container>
    <ng-container matColumnDef="itbis">
      <th mat-header-cell *matHeaderCellDef> itbis </th>
      <td mat-cell *matCellDef="let element"> {{element.itbis}}% </td>
    </ng-container>
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> precio </th>
      <td mat-cell *matCellDef="let element"> RD${{element.precio}} </td>
    </ng-container>
    <ng-container matColumnDef="factor">
      <th mat-header-cell *matHeaderCellDef> factor </th>
      <td mat-cell *matCellDef="let element"> {{element.factor}} </td>
    </ng-container>
    <ng-container matColumnDef="unidad">
      <th mat-header-cell *matHeaderCellDef> unidad </th>
      <td mat-cell *matCellDef="let element"> {{element.unidad}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
