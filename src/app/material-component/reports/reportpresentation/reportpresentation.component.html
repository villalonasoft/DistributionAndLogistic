<mat-card>
  <mat-card-content>
    <div fxLayout="row">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
      </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="codigo">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Codigo"> {{element.codigo}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Name"> {{element.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="departamento">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Departamento</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Departamento"> {{element.departamento}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="marca">
        <mat-header-cell *matHeaderCellDef mat-sort-header> marca </mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Marca"> {{element.marca}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="suplidor">
        <mat-header-cell *matHeaderCellDef mat-sort-header> suplidor </mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Suplidor"> {{element.suplidor}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="costo">
        <mat-header-cell *matHeaderCellDef mat-sort-header> costo </mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Costo">RD${{element.costo}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="margen">
        <mat-header-cell *matHeaderCellDef mat-sort-header> margen </mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Margen"> {{element.margen}}% </mat-cell>
      </ng-container>

      <ng-container matColumnDef="itbis">
        <mat-header-cell *matHeaderCellDef mat-sort-header> itbis </mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Itbis"> {{element.itbis}}% </mat-cell>
      </ng-container>

      <ng-container matColumnDef="precio">
        <mat-header-cell *matHeaderCellDef mat-sort-header> precio </mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Precio"> RD${{element.precio}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="factor">
        <mat-header-cell *matHeaderCellDef mat-sort-header> factor </mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Factor"> {{element.factor}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="unidad">
        <mat-header-cell *matHeaderCellDef mat-sort-header> unidad </mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Unidad"> {{element.unidad}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
