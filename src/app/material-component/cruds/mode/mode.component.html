<mat-card>
  <mat-card-header>
    <mat-card-title>Modos</mat-card-title>
    <mat-card-subtitle>Lista de Modos Disponibles para los pedidos</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form novalidate autocomplete="off" (submit)="createUpdate()" [style]="{width:'100%'}">
      <input #id name="id" [(ngModel)]="form.id" hidden>
      <table>
        <td>
          <mat-form-field class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput name="name" required appearance="fill" [(ngModel)]="form.name" form.id>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="full-width">
            <mat-label>Abreviatura</mat-label>
            <input matInput name="abrebiature" required appearance="fill" [(ngModel)]="form.abrebiature" maxlength="1"
              oninput="this.value = this.value.toUpperCase()">
          </mat-form-field>
        </td>
      </table>
      <mat-form-field class="full-width">
        <mat-label>Descripcion</mat-label>
        <input matInput name="description" required appearance="fill" [(ngModel)]="form.description">
      </mat-form-field>
      <button mat-flat-button color="primary" type="submit" [style]="{margin:'5px'}">Guardar</button>
      <button mat-flat-button color="primary" type="button" (click)="resetForm()">Limpiar</button>
    </form>
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>Codigo</th>
          <th>Nombre</th>
          <th>Abrev.</th>
          <th>Descripcion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pd of modeService.list">
          <td (click)="populateForm(pd)">{{pd.id}}</td>
          <td (click)="populateForm(pd)">{{pd.name}}</td>
          <td (click)="populateForm(pd)">{{pd.abrebiature}}</td>
          <td (click)="populateForm(pd)" style="word-wrap:break-word;">{{pd.description}}</td>
        </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>
