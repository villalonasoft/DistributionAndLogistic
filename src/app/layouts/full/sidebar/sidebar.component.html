 <div class="user-profile" style="background: url(assets/images/background/user-info.jpg) no-repeat;">
    <!-- User profile image -->
    <!-- <div class="profile-img"> <img src="assets/images/users/profile.png" alt="user"> </div> -->
    <!-- User profile text-->
    <!-- ============================================================== -->
    <!-- Profile - style you can find in header.scss -->
    <!-- ============================================================== -->
    <div class="profile-text"><a [matMenuTriggerFor]="sdprofile" class=""> Configuracion <i class="ti-angle-down font-12 m-l-5"></i></a></div>
    <mat-menu #sdprofile="matMenu" class="mymegamenu">
        <button mat-menu-item>
            <mat-icon>settings</mat-icon> Ajuste </button>
        <button mat-menu-item>
            <mat-icon>account_box</mat-icon> Perfil </button>
        <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon> Deshabilitar Notificaciones </button>
        <button mat-menu-item>
            <mat-icon>exit_to_app</mat-icon> Cerrar Sesion </button>
    </mat-menu>

</div>
<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"
    hideToggle *ngFor="let menuitem of menuItems.getMenuitem()"
    group="{{menuitem.name}}">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{menuitem.name}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-nav-list appAccordion>
      <mat-list-item appAccordionLink *ngFor="let submenu of menuitem.submenu" routerLinkActive="selected" group="{{submenu.state}}">
          <a class="" appAccordionToggle [routerLink]="['/', submenu.state]" *ngIf="submenu.type === 'link'">
              <mat-icon>{{ submenu.icon }}</mat-icon>
              <span>{{ submenu.name }}</span>
              <span fxFlex></span>
              <span class="label label-{{ badge.type }}" *ngFor="let badge of submenu.badge">{{ badge.value }}</span>
          </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-expansion-panel>
</mat-accordion>
